#服务端口
server:
  port: 6868
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://120.78.128.136:3307/tensquare_recruit?useunicode=true&characterEncoding=utf8
    username: root
    password: 1234
  application:
    name: Eureka

eureka:
  instance:
    hostname: localhost
  client:
    #是否将自己注册到Eureka服务中，本身就是所有无需注册
    register-with-eureka: false
    #是否从Eureka中获取注册信息
    fetch-registry: false
    #Eureka客户端与Eureka服务端进行交互的地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
